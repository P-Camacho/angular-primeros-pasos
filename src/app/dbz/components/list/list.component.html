       
        <h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="
            let character of characterList; 
            let i=index; 
            let isFirst= first;
            let isLast= last;
            let isEven=even;"
            class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{'list-group-item-success': isLast,
            'list-group-item-primary':isEven

          }">
<!--{{i===0 ? 'list-group-item-success':'' }} para dar estilo usando un condicional-->
            <div>
            <span class="text-primary">{{i+1}}. </span>
            <span>{{ character.name }} - </span> 
            <strong>Power</strong>
            <span>: {{character.power}}</span>
          </div>
            <button class="btn btn-danger" (click)="emitId(character)">X</button>
            <!-- <span>Es el primero: {{isFirst}} </span>
            <span>Es el ultimo: {{isLast}} </span>
            <span>Es par: {{isEven}} </span> -->
          </li>
            
        </ul>
