<h1>{{name}}</h1>
<ul>
    <li>Nombre:</li>
    <li>{{name}}</li>

    <li>Edad:</li>
    <li>{{age}}</li>

    <li>Metodo:</li>
    <li> {{ getHeroDescription() }} </li>

    <li>Capitalizado:</li>
    <li> {{capitalizedName}} </li>
</ul>

<ul>
    <li>Nombre:</li>
    <li>{{name}}</li>

    <li>Edad:</li>
    <li>{{age}}</li>

    <li>Metodo:</li>
    <li> {{ getHeroDescription() }} </li>

    <li>Capitalizado:</li>
    <li> {{capitalizedName}} </li>
</ul>

<button (click)="changeHero()" 
*ngIf="name!=='Spiderman'"
class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button
*ngIf="age!==25"
(click)="changeAge()" class="btn btn-danger">
    Cambiar Edad
</button>

<button

(click)="resetForm()" class="btn btn-danger mx-2">
    Reestablecer valores
</button>
